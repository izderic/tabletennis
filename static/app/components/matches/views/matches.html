<h2>Matches</h2>
<div ng-repeat="round in rounds">
    <h4>{{ round.name }}</h4>
    <table>
        <thead>
        </thead>
        <tbody>
        <tr ng-repeat="match in round.matches">
            <td>{{ match.home_player }}</td>
            <td>{{ match.away_player }}</td>
            <td><a href="#">
                <button type="button">Edit</button>
            </a></td>
        </tr>
        </tbody>
    </table>
</div>
<a href="/leagues">
    <button type="button">Back</button>
</a>

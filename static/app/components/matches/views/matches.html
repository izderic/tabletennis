<h2>Matches</h2>
<div ng-repeat="round in rounds">
    <h4>Round {{ round.number }}</h4>
    <table>
        <thead>
        </thead>
        <tbody>
        <tr ng-repeat="match in round.matches">
            <td>{{ match.home_player }}</td>
            <td>{{ match.away_player }}</td>
            <td>
                <span ng-repeat="set in match.sets">{{ set.home_player_score }} : {{ set.away_player_score }}&nbsp;&nbsp;</span>
            </td>
            <td><a href="/match/{{ match.id }}">
                <button type="button" class="button-primary">Edit</button>
            </a></td>
        </tr>
        </tbody>
    </table>
</div>
<a href="/leagues">
    <button type="button">Back</button>
</a>

<h2>Leagues</h2>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Number of sets</th>
        <th>Points per set</th>
        <th>Players</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="league in leagues">
        <td>{{ league.name }}</td>
        <td>{{ league.num_of_sets }}</td>
        <td>{{ league.points_per_set }}</td>
        <td><span ng-repeat="player in league.players">{{ player.name }} </span></td>
        <td>
            <a href="/league/update/{{ league.id }}">
                <button type="button" class="button-primary">Edit</button>
            </a>
            <a href="/league/delete/{{ league.id }}">
                <button type="button">Delete</button>
            </a>
            <a href="/matches/{{ league.id }}">
                <button type="button">Matches</button>
            </a>
        </td>
    </tr>
    </tbody>
</table>

<a href="/league/create">
    <button type="button" class="button-primary">Create League</button>
</a>
<a href="/">
    <button type="button">Back</button>
</a>
